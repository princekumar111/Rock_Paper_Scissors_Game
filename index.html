<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        .icon-button {
            width: 50px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Rock_Paper_scissors_image/rock.jpg" />
        </div>
        <div class="choice" id="paper">
            <img src="./Rock_Paper_scissors_image/paper.jpg" />
        </div>
        <div class="choice" id="scissors">
            <img src="./Rock_Paper_scissors_image/scissors.jpg" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
        <a href="index.html" id="msg2">Play Again!</a>
    </div>
    <div class="icon-button">
        <audio id="myAudio" src="music.mp3" loop></audio>

        <button onclick="playAudio()">Play music</button>
        <button onclick="pauseAudio()">Pause</button>
    </div>
    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Rock_Paper_Scissors_Game.css" />
    <script src="Rock_Paper_Scissors_Game.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Rock_Paper_scissors_image/rock.jpg" />
        </div>
        <div class="choice" id="paper">
            <img src="./Rock_Paper_scissors_image/paper.jpg" />
        </div>
        <div class="choice" id="scissors">
            <img src="./Rock_Paper_scissors_image/scissors.jpg" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="Rock_Paper_Scissors_Game.js"></script>

</body>

</html>
